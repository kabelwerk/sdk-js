name: deploy

on:
  push:
    # also triggered when a PR is merged into master
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: kabelwerk.io
          username: kabelwerk
          key: ${{ secrets.WEBSITE_SSH_KEY }}
          script: ~/bin/deploy_sdk_js
